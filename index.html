    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

            <section id="downloads">

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">

        <h1>Demo</h1>
        <div id='sDiv' class='inputDiv'>
          <h1>Server</h1>
          <span id='sRepresentation'></span>
          <textarea id='sTextarea'></textarea>
          <span id='s2c' class='talk'>send &gt;</span>
        </div>
        <div id='cDiv' class='inputDiv'>
          <h1>Client</h1>
          <span id='cRepresentation'></span>
          <textarea id='cTextarea'></textarea>
          <span id='c2s' class='talk'>&lt; send</span>
        </div>
        <div id='dDiv' class='diff'>
          <span id='dRepresentation'></span>
        </div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">

      </footer>
    </div>
