<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta name="description" content="tomes : Evented storage agnostic data API" />

    <link rel="stylesheet" href="stylesheets/demo.css" type="text/css"/>
    
    <script type="text/javascript" src="javascripts/eventemitter2.js"></script>
    <script type="text/javascript" src="javascripts/inherits.js"></script>
    <script type="text/javascript" src="https://github.com/bjornstar/tomes/raw/develop/tomes.js"></script>
    <script type="text/javascript" src="javascripts/demo.js"></script>

    <title>node-tomes</title>
  </head>

  <body>
    <div id='sDiv' class='inputDiv'>
      <span class='big'>server:</span>
      <div id='sRepresentation' class='code'></div>
      <textarea id='sTextarea' class='code'></textarea>
      <span id='s2c' class='talk big'>send &gt;</span>
    </div>
    <div id='cDiv' class='inputDiv'>
      <span class='big'>client:</span>
      <div id='cRepresentation' class='code'></div>
      <textarea id='cTextarea' class='code'></textarea>
      <span id='c2s' class='talk big'>&lt; send</span>
    </div>
    <div id='dDiv' class='diff'>
      <span class='big'>diffs:</span>
      <div id='dRepresentation' class='code'></div>
    </div>

    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
    var pageTracker = _gat._getTracker("UA-36831726-1");
    pageTracker._trackPageview();
    } catch(err) {}
    </script>

  </body>
</html>
